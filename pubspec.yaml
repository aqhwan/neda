name: neda
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  path: ^1.9.1
  sqlite3: ^3.1.1
  http: ^1.6.0
  time: ^2.1.6
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4
  flutter_bloc: ^9.1.1
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.12.0
  rename_app: ^1.6.5
  flutterwatch: ^0.0.1

flutter_icons:
  android:
    generate: true
  ios:
    generate: true
  web:
    generate: true
    background_color: "#fff9f4"
    theme_color: "#e4e8ff"
  windows:
    generate: true
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
  linux:
    generate: true
  image_path: "assets/logo/logo.png"

flutter:
  uses-material-design: true

  fonts:
    - family: MainArabic
      fonts:
        - asset: assets/fonts/Lalezar-Regular.ttf
          weight: 400
